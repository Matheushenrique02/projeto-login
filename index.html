<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Bem-vindo(a)! Faça login para acessar sua conta e aproveitar todos os recursos. Simples, rápido e seguro.</p>
            </div>

            <form action="#" method="post">
                <div class="campo">
                    <label for="ilogin"><span class="material-symbols-outlined">
                        person
                        </span></label>
                        <input type="email" name="login" id="ilogin" required placeholder="Seu e-mail" autocomplete="email" maxlength="30">
                </div>
                    
                    

                
                <div class="campo">
                    <label for="isenha"><span class="material-symbols-outlined">
                        key
                        </span></label>
                        <input class="campo" type="password" name="senha" id="isenha" required placeholder="Senha" autocomplete="current-password"  minlength="8" maxlength="20">
                </div>
                    
                    

                <p>
                    <input id="entrar" type="submit" value="Entrar">
                    <a href="#">Esqueci a senha <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#ffffff"><path d="M168-192q-29.7 0-50.85-21.16Q96-234.32 96-264.04v-432.24Q96-726 117.15-747T168-768h624q29.7 0 50.85 21.16Q864-725.68 864-695.96v432.24Q864-234 842.85-213T792-192H168Zm312-240L168-611v347h624v-347L480-432Zm0-85 312-179H168l312 179Zm-312-94v-85 432-347Z"/></svg></a>
                
                </p>
                



            </form>

        </section>
    </main>
    
</body>
</html>
